<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy for the Stars</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC|Sue+Ellen+Francisco|Walter+Turncoat" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Fjalla+One|Poppins" rel="stylesheet">

</head>

<body>
<div class="background-container">
<div class="stars"></div>
<div class="twinkling"></div>
<div class="clouds"></div>
</div>

<div class= "container">
<header>A Gif From Above</header>

  <div id="buttons">
  </div>

  <form id="show-form">
      <label for="show-input">Search for your favourite star:</label>
      <input type="text" id="show-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-show" type="submit" value="add">
    </form>

  <div id="gifs-appear-here">
  </div>
</div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
   <script type="text/javascript" src="javascript/logic.js"></script>
</body>

</html>
